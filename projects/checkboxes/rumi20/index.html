<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Check Box</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <label class="dream-checkbox">
        <input type="checkbox" />
        <div class="dream-checkbox__frame">
            <div class="dream-checkbox__box">
                <div class="dream-checkbox__check-container">
                    <svg viewBox="0 0 24 24" class="dream-checkbox__check">
                        <path d="M3,12.5l7,7L21,5"></path>
                    </svg>
                </div>
                <div class="dream-checkbox__glow"></div>
            </div>
            <div class="dream-checkbox__effects">
                <div class="dream-checkbox__particles">
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                </div>
                <div class="dream-checkbox__rings">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                </div>
            </div>
        </div>
    </label>
</body>

</html>
