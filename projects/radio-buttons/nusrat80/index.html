<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minimalist Radio Button</title>
</head>

<body>

    <div class="radio-card">
        <h3 class="card-title">Select Your Role</h3>
        <div class="radio-input">
            <label>
                <input type="radio" name="value-radio" value="value-1" checked>
                <span class="text">Designer</span>
            </label>
            <label>
                <input type="radio" name="value-radio" value="value-2">
                <span class="text">Student</span>
            </label>
            <label>
                <input type="radio" name="value-radio" value="value-3">
                <span class="text">Teacher</span>
            </label>
            <div class="selection"></div>
        </div>
    </div>

</body>

</html>
