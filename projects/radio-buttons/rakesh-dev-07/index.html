<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minimalist Radio Buttons</title>
</head>

<body>
    <div class="radio-group">
        <label class="minimal-radio">
            <input type="radio" name="options" value="option1" checked>
            <span class="radio-visual"></span>
            <span class="radio-label">Option One</span>
        </label>

        <label class="minimal-radio">
            <input type="radio" name="options" value="option2">
            <span class="radio-visual"></span>
            <span class="radio-label">Option Two</span>
        </label>

        <label class="minimal-radio">
            <input type="radio" name="options" value="option3">
            <span class="radio-visual"></span>
            <span class="radio-label">Option Three</span>
        </label>

        <label class="minimal-radio">
            <input type="radio" name="options" value="option4">
            <span class="radio-visual"></span>
            <span class="radio-label">Option Four</span>
        </label>
    </div>
</body>

</html>
