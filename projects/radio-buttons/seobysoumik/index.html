<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Soumik | Modern Radio Buttons</title>
</head>

<body>

    <div class="modern-radio-group">
        <h2 class="group-title">Choose Your Path</h2>
        <label class="modern-radio-label">
            <input type="radio" name="path-choice" checked />
            <span class="label-text">Dharma (Righteousness)</span>
        </label>
        <label class="modern-radio-label">
            <input type="radio" name="path-choice" />
            <span class="label-text">Artha (Prosperity)</span>
        </label>
        <label class="modern-radio-label">
            <input type="radio" name="path-choice" />
            <span class="label-text">Kama (Pleasure)</span>
        </label>
        <label class="modern-radio-label">
            <input type="radio" name="path-choice" />
            <span class="label-text">Moksha (Liberation)</span>
        </label>
    </div>

</body>

</html>
