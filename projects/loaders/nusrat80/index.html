<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minimalist Loader</title>
</head>

<body>
    <div class="loader-container">
        <svg class="loader-svg" viewBox="25 25 50 50">
            <circle class="loader-track" cx="50" cy="50" r="20"></circle>
            <circle class="loader-progress" cx="50" cy="50" r="20"></circle>
        </svg>
        <p class="loader-text">Loading...</p>
    </div>
</body>

</html>
